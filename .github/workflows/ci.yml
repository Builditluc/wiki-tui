on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, closed]

name: Continuous Integration

jobs:
  build:
    name: Build
    if: |
      ${{ (contains(github.event.pull_request.labels.*.name, "type: bug")) || (contains(github.event.pull_request.labels.*.name, "type: chore")) ||
          (contains(github.event.pull_request.labels.*.name, "type: feature")) || (contains(github.event.pull_request.labels.*.name, "type: testing")) ||
          (contains(github.event.pull_request.labels.*.name, "type: refactor")) }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

  check:
    name: Clippy Check
    if: |
      ${{ (contains(github.event.pull_request.labels.*.name, "type: bug")) || (contains(github.event.pull_request.labels.*.name, "type: chore")) ||
          (contains(github.event.pull_request.labels.*.name, "type: feature")) || (contains(github.event.pull_request.labels.*.name, "type: testing")) ||
          (contains(github.event.pull_request.labels.*.name, "type: refactor")) }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    if: |
      ${{ (contains(github.event.pull_request.labels.*.name, "type: bug")) || (contains(github.event.pull_request.labels.*.name, "type: chore")) ||
          (contains(github.event.pull_request.labels.*.name, "type: feature")) || (contains(github.event.pull_request.labels.*.name, "type: testing")) ||
          (contains(github.event.pull_request.labels.*.name, "type: refactor")) }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

  format:
    name: Check formatting
    if: |
      ${{ (contains(github.event.pull_request.labels.*.name, "type: bug")) || (contains(github.event.pull_request.labels.*.name, "type: chore")) ||
          (contains(github.event.pull_request.labels.*.name, "type: feature")) || (contains(github.event.pull_request.labels.*.name, "type: testing")) ||
          (contains(github.event.pull_request.labels.*.name, "type: refactor")) }}}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  documentation:
    name: Rebuild Documentation
    if: |
      ${{ (github.event.pull_request.merged == true) && (contains(github.event.pull_request.labels.*.name, "type: documentation")) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
